<div class="col-lg-8 col-md-10 mx-auto">
    <div *ngIf="edit; else createNew">
      <h3 class="text-center p-3">Edit Skill</h3>
    </div>
    <ng-template #createNew>
      <h3 class="text-center p-3">Add Skill</h3>
    </ng-template>
  
    <div class="d-flex justify-content-center align-items-start">
      <a routerLink="/skill/list"
        ><button type="button" class="rounded-pill btn btn-outline-danger">Back</button>
      </a>
    </div>
    <hr />
  </div>
  
  <div class="h-100 d-flex justify-content-center align-items-center">
    <div class="d-flex flex-column">
      <form
        *ngIf="skillForm"
        [formGroup]="skillForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="from-group">
          <label for="name">Name</label>
          <input
            id="name"
            class="form-control"
            placeholder="Name"
            type="text"
            formControlName="name"
          />
          <div class="alert alert-danger py-1" *ngIf="hasErrors('name')">
            <span *ngIf="hasErrors('name', 'required')">
              <small>Name is required.</small>
            </span>
          </div>
        </div>

        <hr />
        <div class="row justify-content-center mb-3">
          <button class="btn btn-success" [disabled]="!skillForm.valid">
            Save
          </button>
          <span *ngIf="!skillForm.valid" class="badge bg-danger"
            >Form fields aren't valid.</span
          >
        </div>
      </form>
    </div>
  </div>
